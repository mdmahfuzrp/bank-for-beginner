<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: BFB</title>

    <!-- Tailwind CDN File Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; min-height: 100vh; width: 100%;" class="flex flex-col justify-center">
    <!-- Header Content -->
    <header>
        <h1 class="text-4xl font-bold uppercase text-blue-400 text-center my-10">Welcome to: <span
                class="text-orange-500">Bank For Beginner!</span></h1>
    </header>

    <main>
        <!-- Bank Section Here -->
        <section class="w-11/12 md:w-9/12 mx-auto mb-20">
            <!-- Account Information -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-5 text-white">
                <div class="bg-green-400 shadow-lg shadow-green-400/50 p-10 rounded-xl">
                    <p class="text-3xl font-semibold">Deposit</p>
                    <h1 class="text-3xl font-semibold">$<span id="deposit">00</span></h1>
                </div>
                <div class="bg-red-400 shadow-lg shadow-red-400/50 p-10 rounded-xl">
                    <p class="text-3xl font-semibold">Withdraw</p>
                    <h1 class="text-3xl font-semibold">$<span id="withdraw">00</span></h1>
                </div>
                <div class="bg-indigo-400 shadow-lg shadow-indigo-400/50 p-10 rounded-xl">
                    <p class="text-3xl font-semibold">Balance</p>
                    <h1 class="text-3xl font-semibold">$<span id="balance">00</span></h1>
                </div>
            </div>

            <!-- User Input -->
            <div class="mt-10 pt-2 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-7 text-gray-700">
                <div class="bg-orange-300 shadow-lg shadow-orange-300/50 p-10 rounded-xl">
                    <p class="text-2xl font-medium mb-2">Please Deposit</p>
                    <input id="deposit-input" class="text-lg py-2 px-4 rounded-md w-full outline-2 outline-gray-500/75" type="text" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="mt-4 bg-gray-500 hover:bg-gray-600 hover:shadow-lg hover:shadow-gray-500/30 font-medium py-2 px-4 rounded-md text-xl text-white">Deposit</button>
                </div>
                <div class="bg-orange-300 shadow-lg shadow-orange-300/50 p-10 rounded-xl">
                    <p class="text-2xl font-medium mb-2">Please Withdraw</p>
                    <input id="withdraw-input" class="text-lg py-2 px-4 rounded-md w-full outline-2 outline-gray-500/75" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class="mt-4 bg-gray-500 hover:bg-gray-600 hover:shadow-lg hover:shadow-gray-500/30 font-medium py-2 px-4 rounded-md text-xl text-white">Withdraw</button>
                </div>
            </div>
        </section>

        
    <div id="popup-container" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div id="popup-container" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div id="popup-parent" class="fixed inset-0 z-10 overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div id="popup" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Warning!</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500" id="warning-msg">Please enter a valid number, what you want withdraw or deposit. Your account have not enough money!!</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="popupButton" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Try Again</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
